<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MUSE社区</span>
                </button>
                <a class="navbar-brand" href="/">MUSE社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <!-- 登录显示名字（下拉菜单），未登录显示登录按钮-->
                <ul class="nav navbar-nav navbar-right">
                    <!-- thymeleaf 的 th语法,if bool-->
                    <li th:if="${session.User != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.User != null}">
                        <!--                    <img th:src="${session.User.avatarUrl}" alt="touxaing" style="width: 30px;height: 30px"/>-->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.User.getName()}"> </span> <!--如果th:text写在a中会覆盖掉下面的span-->
                            <span class="caret"> </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> 我的问题</a></li>
                            <li><a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> 退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.User == null}">
                        <!-- GitHub登录 -->
                        <a href="https://github.com/login/oauth/authorize?client_id=0e77bd341a4bed30d47e&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
